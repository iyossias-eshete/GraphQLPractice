type Query {
  info: String!
  feed: [Link!]!
}

type Link {
  id: ID!
  description: String!
  url: String!
  postedBy: User
}

type AuthPayload{
  token: String
  user: User
}

type User{
  id: ID
  name: String!
  email: String!
  links: [Link!]!
}

type Mutation {
  post(url: String!, description: String!): Link!,
  updateLink( id: ID!, url : String,  description: String  ): Link!,
  signup(email: String!, password: String!, name: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  #putt( link : { new GraphQLNonNull(GraoQLString) } ): Link!
}

